<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unordered Lists</title>
</head>
<body>
    <h3>Fruits UnOrdered List</h3>
    <ul>
        <li>Apples</li>
        <li>Banana</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>        
    </ul>
    <hr>
    <ul style="list-style-type: circle;" >
        <li>Apples</li>
        <li>Banana</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>        
    </ul>
    <hr>
    <ul style="list-style-type: square;">
        <li>Apples</li>
        <li>Banana</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>        
    </ul>
    <hr>
    <ul style="list-style-type: disc;">
        <li>Apples</li>
        <li>Banana</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>        
    </ul>
    <hr>
    <ul style="list-style-type: none;">
        <li>Apples</li>
        <li>Banana</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>        
    </ul>    
</body>
</html>
