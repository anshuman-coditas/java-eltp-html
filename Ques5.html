<!DOCTYPE html>
<html lang="en">
<head>
    <title>Datalist vs Select</title>
</head>
<body>
    <datalist id="cp">
        <option>ML</option>
        <option>DSA</option>
    </datalist><br>
    <hr>
    <select id="cp1">
        <option>ML</option>
        <option>DSA</option>
    </select>
</body>
</html>
<!-- 
USER CAN ONLY CHOOSE FROM ONE OPTIONS BUT IN DATALIST HE CAN GIVE OWN INPUT.
DATALIST IS NOT INPUT TYPE.
THE USER CAN TYPE AND GET HINTS REGARDING OPTIONS IN DATALIST. -->
