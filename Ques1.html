<!DOCTYPE html>
<html lang="en">
<head>
    <title> Ordered Lists</title>
</head>
<body>
    <h3>Fruits Ordered List</h3>
    <ol>
        <li>Apples</li>
        <li>Banana</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>        
    </ol>
    <hr>
    <ol type="I">
        <li>Apples</li>
        <li>Banana</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>        
    </ol>
    <hr>
    <ol type="A">
        <li>Apples</li>
        <li>Banana</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>        
    </ol>
    <hr>
    <ol type="a">
        <li>Apples</li>
        <li>Banana</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>        
    </ol>
    <hr>
    <ol type="i">
        <li>Apples</li>
        <li>Banana</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>        
    </ol>
    
</body>
</html>
